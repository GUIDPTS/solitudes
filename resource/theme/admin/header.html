{{define "admin/header"}}
<!DOCTYPE html>
<html>

<head>
    {{template "admin/css"}}
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/iCheck/1.0.2/skins/square/blue.css">
    <title>Dashboard - Powered by Solitudes</title>
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <a href="/admin/" class="logo">
                <span class="logo-mini"><b>S</b>E</span>
                <span class="logo-lg"><b>Solitudes</b>Engine</span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <!-- Menu Toggle Button -->
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <!-- The user image in the navbar-->
                                <img src="/static/cactus/images/logo.png" class="user-image" alt="User Image">
                                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                                <span class="hidden-xs">{{.Conf.Web.User.Nickname}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-footer">
                                    <form method="POST" action="/logout">
                                        <input name="_csrf" type="hidden" value="{{.CSRF}}">
                                        <button type="submit" class="btn btn-default btn-flat">Sign out</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="/static/cactus/images/logo.png" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>{{.Conf.Web.User.Nickname}}</p>
                        <!-- Status -->
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>

                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">Blog</li>
                    <li><a href="/admin/publish"><i class="fa fa-plus"></i> <span>Publish</span></a></li>
                    <li><a href="/admin/articles"><i class="fa fa-book"></i> <span>Articles</span></a></li>
                    <li><a href="/admin/comments"><i class="fa fa-comments"></i> <span>Comments</span></a></li>
                </ul>
            </section>
        </aside>
        {{end}}
