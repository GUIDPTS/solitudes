{{define "default/search_form"}}
<section id="search">
    <span class="h1">{{.Tr.T "search"}}</span>
    <form action="/search/" method="get">
        <div class="row">
            <div class="col-xs-8 col-md-4">
                <input class="search-input" name="w" value="{{.Data.word}}">
            </div>
            <div class="col-xs-4 col-md-2">
                <button class="search-button" type="submit">{{.Tr.T "search"}}</button>
            </div>
        </div>
    </form>
</section>
{{end}}
