{{define "default/search_form"}}
<section id="search">
    <span class="h1">{{.Tr.T "search"}}</span>
    <form action="/search/" method="get">
        <div class="row">
            <input class="search-input" name="w" value="{{.Data.word}}">
            <button class="base-button" type="submit">{{.Tr.T "search"}}</button>
        </div>
    </form>
</section>
{{end}}
