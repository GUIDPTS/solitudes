{{define "default/menu"}}
<div class="content index py4"> <!-- 使用 content index py4 将页面主体包裹起来，与页脚拆分，在页脚前关闭-->
    <header id="header">
        <div id="logo" style="background-image: url(/static/cactus/images/logo.png?20211213);"></div>
        <div id="title">
            <h1>{{.Conf.Site.SpaceName}}</h1>
        </div>
        <div id="nav">
            <ul>
                <li class="icon">
                    <span><i class="fas fa-bars fa-2x"></i></span>
                </li>
                {{range .Conf.Site.HeaderMenus}}
                <li><a href="{{.Link}}" {{if .Black}} target="_blank" {{end}}>{{if .Icon}}<i class="{{.Icon}}"></i>
                        {{end}}{{.Name}}</a></li>
                {{end}}
            </ul>
        </div>
    </header>
    {{end}}
